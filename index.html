<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/estilos.css" rel="stylesheet">
    <title>Card component</title>
</head>
<body>
    <section class="container">
        <div class="card">
            <img src="img/image-qr-code.png" alt="Codigo QR" class="card__img">
            
            <div class="card__text">
                <h2 class="card__titulo">Improve your front-end skills by building projects</h2>
                <p class="card__parrafo">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </section>

</body>
</html>
